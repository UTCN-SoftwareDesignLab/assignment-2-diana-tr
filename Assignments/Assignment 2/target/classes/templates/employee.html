<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bookstore Application</title>
</head>
<body>
<h1>Employee Application</h1>

<form th:action="@{/employee/searchByField}" method="get">
    <p>Search by title/author/genre: <input type="text" name="searchField" th:value="*{searchField}"/>
        <button type="submit">Search</button>
    </p>
</form>


<form th:action="@{/employee/sellBook}" method="post">
    <p>Sell a book: <input type="text" name="title" th:value="*{title}"/>
        <input type="text" name="quantity" th:value="*{quantity}"/>
        <button type="submit">Search</button>
    </p>
    <p th:text="${message}"></p>
</form>

</body>
</html>
