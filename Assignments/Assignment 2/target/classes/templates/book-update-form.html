<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bookstore Application</title>
</head>
<body>

<h1>Edit an existing book</h1>
<form th:action="@{/books/update}" th:object="${bookDto}" method="post">
    <p>Id: <input type="text"  th:readonly="true" th:field="${bookDto.id}"/></p>
    <p>Title: <input type="text" th:field="${bookDto.title}"/></p>
    <p>Author: <input type="text" th:field="${bookDto.author}"></p>
    <p>Genre: <input type="text" th:field="${bookDto.genre}"/></p>
    <p>Quantity: <input type="text" th:field="${bookDto.quantity}"/></p>
    <p>Price: <input type="text" th:field="${bookDto.price}"/></p>
    <p>
        <button>Save</button>
    </p>
</form>

<div th:if="${param.success}">
    Book successfully updated!
</div>

<a th:href="@{/books}">List of books</a>
</body>
</html>
